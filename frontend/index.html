<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Server Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2d3748;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3182ce;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    .result, .error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .result {
      background-color: #e6fffa;
      color: #2c7a7b;
    }
    .error {
      background-color: #ffe6e6;
      color: #c53030;
    }
    .result img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üîå MCP Server Tester</h1>

  <input type="text" id="serverUrl" placeholder="Enter MCP Server URL (e.g. https://smithery.app/mcp/xyz)">
  <button onclick="testServer()">Test Server</button>

  <div id="output"></div>

  

  <script>
    async function testServer() {
      const serverUrl = document.getElementById('serverUrl').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!serverUrl) {
        output.innerHTML = `<div class="error">‚ö†Ô∏è Please enter a valid server URL.</div>`;
        return;
      }

      try {
        const response = await fetch('https://https://techguru123-12.onrender.com/api/test-mcp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ serverUrl })
        });

        const data = await response.json();

        if (data.success) {
          const message = data.data.message;
          let resultHtml = `
            <div class="result">
              ‚úÖ Response from <strong>${data.data.server}</strong>:<br><br>
          `;

         
          const isImage = typeof message === 'string' &&
                          (message.endsWith('.png') ||
                           message.endsWith('.jpg') ||
                           message.endsWith('.jpeg') ||
                           message.endsWith('.gif') ||
                           message.includes('data:image') ||
                           (message.startsWith('http') && message.includes('image')));

          if (isImage) {
            resultHtml += `<img src="${message}" alt="Response Image">`;
          } else {
            resultHtml += `${message}`;
          }

          resultHtml += `</div>`;
          output.innerHTML = resultHtml;
        } else {
          output.innerHTML = `
            <div class="error">
               Error: ${data.error || 'Something went wrong.'}
              ${data.details ? `<br>Details: ${data.details}` : ''}
            </div>
          `;
        }
      } catch (err) {
        output.innerHTML = `<div class="error">‚ùå Network Error: ${err.message}</div>`;
      }
    }
  </script>

</body>
</html>
